<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hackathon To-Do App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Hackathon To-Do List</h1>
    <p>Manage tasks collaboratively for the hackathon.</p>
  </header>

  <section id="todo-section">
    <!-- Task Form -->
    <form id="todo-form">
      <input type="text" id="contributor-name" placeholder="Your Name" required>
      <input type="text" id="task-content" placeholder="Task description..." required>
      <input type="date" id="task-deadline" placeholder="Task deadline..." required> <!-- New deadline input -->
      <button type="submit">Add Task</button>
    </form>

    <!-- Search input to filter tasks -->
    <input type="text" id="search-tasks" placeholder="Search tasks..." />

    <!-- Task Container -->
    <div id="tasks-container">
      <!-- Tasks will appear here dynamically -->
    </div>
  </section>

  <script src="app.js"></script>
</body>
</html>
